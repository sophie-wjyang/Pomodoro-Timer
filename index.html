<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Pomodoro Timer</title>
		<link rel="stylesheet" href="styles.css" />

		<script src="https://kit.fontawesome.com/065b6a01b6.js" crossorigin="anonymous"></script>
	</head>

	<body>
		<main class="app">

			<!-- progress bar -->
			<progress id="js-progress" value="0"></progress>
			<div class="progress-bar"></div>

			<div class="timer">

				<!-- buttons for different modes -->
				<div class="button-group mode-buttons" id="js-mode-buttons">
					<!-- pomodoro button -->
					<button
						data-mode="pomodoro"
						class="button active mode-button"
						id="js-pomodoro"
					>
						pomodoro
					</button>

					<!-- short break button -->
					<button
						data-mode="shortBreak"
						class="button mode-button"
						id="js-short-break"
					>
						short break
					</button>

					<!-- long break button -->
					<button
						data-mode="longBreak"
						class="button mode-button"
						id="js-long-break"
					>
						long break
					</button>
				</div>

				<!-- timer -->
				<div class="clock" id="js-clock">
					<span id="js-minutes">25</span>
					<span class="separator">:</span>
					<span id="js-seconds">00</span>
				</div>

				<div>
					<button class="main-button" data-action="start" id="js-btn">
						start
					</button>


				</div>

			</div>

		</main>
		<div class="hidden">
			<audio src="backtowork.mp3" data-sound="pomodoro"></audio>
			<audio src="break.mp3" data-sound="shortBreak"></audio>
			<audio src="break.mp3" data-sound="longBreak"></audio>
		</div>
		<script src="main.js"></script>
	</body>
</html>
